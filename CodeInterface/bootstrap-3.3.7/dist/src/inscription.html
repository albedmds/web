<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Inscription</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/tuto.css" rel="stylesheet">

</head>
<body>
  <form class="col-md-4 col-md-offset-4" >
   <legend>Inscription</legend>
   <div class="form-group">
    <label for="texte">Email : </label>
    <input id="Email" type="text" class="form-control">
  </div>
  <div class="form-group has-danger">
    <label class="form-control-label" for="inputPseudo">Pseudo : </label>
    <input type="text" class="form-control form-control-danger" id="inputPseudo">
  </div>
  <div class="form-group">
    <label for="texte">Nom : </label>
    <input id="Nom" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="texte">Prenom : </label>
    <input id="Prenom" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="texte" class="col-form-label">Mot de passe : </label>
    <input id="pass" type="password" class="form-control"  aria-describedby="passwordHelpBlock">
    <p id="passwordHelpBlock" class="form-text text-muted">
      Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
    </p>
  </div>

  <div class="form-group">
    <label for="texte">Confirmation du Mot de passe : </label>
    <input id="confpass" type="password" class="form-control">
  </div>
  <div>
   <a href="javascript:history.go(-1)">Retour</a>
   <a class="btn btn-default" href="#" role="button">Valider</a>
</div>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
<script src="../js/bootstrap.js"></script>
</body>

</html>
